name: CD - Deploy to VPS (via SSH)

on:
  workflow_run:
    workflows: ["CI - Build and Push Images"]
    types:
      - completed

permissions:
  contents: read
  id-token: write

jobs:
  deploy-to-vps:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Wait for images to be available
        run: echo "Images built and pushed. Proceeding to deploy..."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug workspace contents
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          ls -la deploy || true

      - name: Prepare SSH key file
        run: |
          # Use a shell check because referencing secrets in 'if' at workflow parse time is not supported
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "No VPS_SSH_KEY provided; skipping key setup"
            exit 0
          fi
          echo "Writing SSH key to runner temp"
          mkdir -p "$RUNNER_TEMP/.ssh"
          # Try to decode base64; if decoding fails, write raw secret
          if echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > "$RUNNER_TEMP/.ssh/deploy_key" 2>/dev/null; then
            echo "Decoded base64 SSH key"
          else
            printf '%s
' "${{ secrets.VPS_SSH_KEY }}" > "$RUNNER_TEMP/.ssh/deploy_key"
            echo "Wrote raw SSH key"
          fi
          chmod 600 "$RUNNER_TEMP/.ssh/deploy_key"

      - name: Copy deployment script to VPS and execute
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: ${{ runner.temp }}/.ssh/deploy_key
          port: ${{ secrets.VPS_SSH_PORT }}
          source: ./deploy/deploy_vps.sh
          target: ~/deploy_vps.sh

      - name: Run deployment script on VPS via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: ${{ runner.temp }}/.ssh/deploy_key
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            chmod +x ~/deploy_vps.sh
            ~/deploy_vps.sh
